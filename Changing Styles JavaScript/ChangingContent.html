<!DOCTYPE html>
<html lang="en">
<head>
	<title>Changing Content</title>
	<!--import jquery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!--import javascript. Attribute defer waits until after page is loaded-->
	<script src="myscripts.js" defer></script>
	<link rel="stylesheet" type="text/css" href="changing-style.css">
</head>
<body>
<div>

	<section>
		<h2>Hello Numbers</h2>
			<ul>
				<li class="hello">Hello Number 1</li>
				<li class="hello">Hello Number 2</li>
				<li class="hello">Hello Number 3</li>
				<li class="hello">Hello Number 4</li>
			</ul>
	</section>
	<section>
		<h2>Goodbye Numbers</h2>
			<ul>
				<li class="goodbye">Goodbye Number 1</li>
				<li class="goodbye">Goodbye Number 2</li>
				<li class="goodbye">Goodbye Number 3</li>
				<li class="goodbye">Goodbye Number 4</li>
			</ul>
	</section>
	<button id="thebutton" class="thebutton" type="button">Take Action!</button>
</div>
</body>
</html>
